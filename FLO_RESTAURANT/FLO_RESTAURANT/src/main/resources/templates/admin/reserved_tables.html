<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bàn Đặt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Các Bàn Đã Đặt</h1>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Bàn</th>
            <th>Khu vực</th>
            <th>Người đặt</th>
            <th>Thời gian đặt</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.tableNumber}"></td>
            <td th:text="${reservation.area}"></td>
            <td th:text="${reservation.customerName}"></td>
            <td th:text="${reservation.reservationTime}"></td>
            <td th:text="${reservation.status}"></td>
            <td>
                <form th:action="@{/admin/tables/cancelReservation/{reservationId}(reservationId=${reservation.id})}" method="post">
                    <button type="submit" class="btn btn-warning">Hủy Đặt Bàn</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
