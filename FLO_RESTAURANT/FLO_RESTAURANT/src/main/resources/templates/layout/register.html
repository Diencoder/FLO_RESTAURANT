<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="css/login-front.css">

</head>
<body>


<!-- Mẫu Đăng Ký -->
<div class="container">
    <div class="brand-title">Đăng Ký</div>

    <form action="#" th:action="@{/register}" class="inputs" method="POST" name="form1">
        <label>Tên</label>
        <input type="text" placeholder="" name="name" required>
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Địa Chỉ</label>
        <input type="text" name="add1" required>
        <label>Thành Phố</label>
        <input type="text" name="city" required>
        <label>Số Điện Thoại</label>
        <input type="number" name="phone" required>
        <label>Tên Đăng Nhập</label>
        <input type="text" name="username" required>
        <label>Mật Khẩu</label>
        <input type="password" name="password" required>

        <br>

        <button type="submit" name="create_account" value="create_account">Tạo Tài Khoản</button>
    </form>
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
</div>

</body>
</html>
