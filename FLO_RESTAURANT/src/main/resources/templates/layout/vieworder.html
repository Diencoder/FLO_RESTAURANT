<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header}"></head>
<body>
<!-- Content Section Start -->
<div class="container py-5">
  <div class="row">
    <!-- Sidebar - Điều hướng -->
    <div class="profile-nav col-md-3">
      <div class="panel shadow-sm rounded">
        <div class="user-heading round text-center">
          <a href="myaccount.html">
            <img src="../images/avatar.png" alt="Avatar" class="img-fluid rounded-circle mb-3" style="width: 120px; height: 120px; object-fit: cover;">
          </a>
          <h1 class="h4"><span th:text="${user.name}"></span></h1>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="/editaccount" class="nav-link d-flex align-items-center p-2 rounded shadow-sm">
              <i class="fa fa-edit me-2"></i> Chỉnh sửa hồ sơ
            </a>
          </li>

          <li class="nav-item mb-2">
            <a href="/change-password" class="nav-link d-flex align-items-center p-2 rounded shadow-sm">
              <i class="fa fa-box me-2"></i> Đổi mật khẩu
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="/vieworder" class="nav-link d-flex align-items-center p-2 rounded shadow-sm">
              <i class="fa fa-box me-2"></i> Xem đơn hàng
            </a>
          </li>

        </ul>
      </div>
    </div>


    <!-- Main Content -->
    <div class="profile-info col-md-9">
      <div class="panel">
        <div class="table-data">
          <div class="order">
            <div class="head">
              <h4 class="mb-4">Danh sách Đơn Hàng</h4>
            </div>
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>Mã Đơn Hàng</th>
                <th>Tình Trạng Thanh Toán</th>
                <th>Tình Trạng Đơn Hàng</th>
                <th>Tổng Tiền</th>
                <th>Thông Tin Sản Phẩm</th>

              </tr>
              </thead>
              <tbody>
              <!-- Lặp qua các đơn hàng và hiển thị thông tin -->
              <tr th:each="order : ${orders}">
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.paymentStatus}"></td>
                <td th:text="${order.orderStatus}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td>
                  <table class="table table-sm">
                    <thead>
                    <tr>
                      <th>Tên Món Ăn</th>
                      <th>Số Lượng</th>
                      <th>Giá</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.items}">
                      <td th:text="${item.itemName}"></td>
                      <td th:text="${item.quantity}"></td><td th:text="${item.price}"></td>
                    </tr>
                    </tbody>
                  </table>
                </td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{layout/footer}"></div>
</body>
</html>
