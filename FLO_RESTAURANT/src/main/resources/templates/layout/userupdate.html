<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header}"></head>
<body>
<div class="container mt-4">
    <h2>Chỉnh sửa hồ sơ người dùng</h2>

    <form action="/updateaccount" method="post" th:object="${user}">
        <!-- Thêm trường ẩn để giữ ID người dùng nếu có -->
        <input type="hidden" th:field="*{id}" />

        <!-- Họ và tên -->
        <div class="mb-3">
            <label for="name" class="form-label">Tên:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nhập tên người dùng" required />
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email" required />
        </div>

        <!-- Điện thoại -->
        <div class="mb-3">
            <label for="phone" class="form-label">Điện thoại:</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Nhập số điện thoại" required />
        </div>

        <!-- Tên người dùng -->
        <div class="mb-3">
            <label for="username" class="form-label">Tên người dùng:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Nhập tên người dùng" required />
        </div>

        <!-- Địa chỉ -->
        <div class="mb-3">
            <label for="add1" class="form-label">Địa chỉ:</label>
            <input type="text" class="form-control" id="add1" th:field="*{add1}" placeholder="Nhập địa chỉ" required />
        </div>

        <!-- Mật khẩu -->
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu nếu muốn thay đổi" />
        </div>

        <!-- Thành phố -->
        <div class="mb-3">
            <label for="city" class="form-label">Thành phố:</label>
            <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="Nhập thành phố" required />
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
<div th:replace="~{layout/footer}"></div>
</body>

</html>
