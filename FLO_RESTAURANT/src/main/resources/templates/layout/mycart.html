<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header}"></head>
<body>
<div class="container mt-5">
    <h1>Your Cart</h1>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- L·∫∑p qua t·ª´ng m√≥n ƒÉn trong gi·ªè h√†ng -->
        <tr th:each="food : ${cart}" th:data-food-id="${food.id}">
            <td th:text="${food.title}"></td> <!-- T√™n m√≥n ƒÉn -->
            <td>
                <!-- Form thay ƒë·ªïi s·ªë l∆∞·ª£ng v√† g·ª≠i v·ªÅ server -->
                <form th:action="@{/updateCart}" method="POST" class="updateCartForm">
                    <input type="hidden" name="foodId" th:value="${food.id}">
                    <input type="number" name="quantity" th:value="${food.quantity}" class="form-control quantity" min="1" required />
                    <button type="submit" class="btn btn-primary">C·∫≠p Nh·∫≠t</button>
                </form>
            </td>
            <td th:text="${food.price}" class="price"></td> <!-- Gi√° m√≥n ƒÉn -->
            <td th:text="${food.getTotalPrice()}" class="total"></td> <!-- T·ªïng ti·ªÅn m√≥n ƒÉn -->
            <td>
                <form th:action="@{/removeFromCart}" method="post">
                    <input type="hidden" name="foodId" th:value="${food.id}">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <p id="totalAmount" th:text="'Total: ' + ${totalAmount}"></p>  <!-- Hi·ªÉn th·ªã t·ªïng ti·ªÅn -->

    <!-- Th√¥ng tin kh√°ch h√†ng -->
    <h3>Th√¥ng tin kh√°ch h√†ng</h3>
    <form th:action="@{/purchase}" method="post">
        <input type="text" name="tran_id" th:value="${T(java.lang.Math).random() * 1000000}" class="form-control" placeholder="M√£ giao d·ªãch" readonly required>
        <input type="text" name="username" th:value="${session.username}" class="form-control" placeholder="T√™n ƒëƒÉng nh·∫≠p" readonly required>
        <input type="text" name="cus_name" th:value="${session.cus_name}" class="form-control" placeholder="T√™n kh√°ch h√†ng" required>
        <input type="email" name="cus_email" th:value="${session.cus_email}" class="form-control" placeholder="Email" required>
        <input type="text" name="cus_add1" th:value="${session.cus_add1}" class="form-control" placeholder="ƒê·ªãa ch·ªâ" required>
        <input type="text" name="cus_city" th:value="${session.cus_city}" class="form-control" placeholder="Th√†nh ph·ªë" required>
        <input type="text" name="cus_phone" th:value="${session.cus_phone}" class="form-control" placeholder="S·ªë ƒëi·ªán tho·∫°i" required>

        <br><br>
        <button type="submit" class="btn btn-success">üõí Thanh To√°n nha</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        // L·∫Øng nghe s·ª± ki·ªán submit form
        $('.updateCartForm').on('submit', function(e) {
            e.preventDefault();  // Ng·ª´ng form g·ª≠i ƒëi m·∫∑c ƒë·ªãnh

            var form = $(this);
            var quantity = form.find('.quantity').val();
            var price = form.closest('tr').find('.price').text();
            var total = quantity * price;

            // C·∫≠p nh·∫≠t t·ªïng ti·ªÅn cho m√≥n ƒÉn
            form.closest('tr').find('.total').text(total.toFixed(2));

            $.ajax({
                url: form.attr('action'),  // URL g·ª≠i y√™u c·∫ßu
                type: 'POST',
                data: form.serialize(),  // G·ª≠i t·∫•t c·∫£ d·ªØ li·ªáu trong form
                success: function(response) {
                    // C·∫≠p nh·∫≠t l·∫°i t·ªïng ti·ªÅn gi·ªè h√†ng
                    $('#totalAmount').text('Total: ' + response.totalAmount);
                    form.find('.quantity').val(response.quantity);  // C·∫≠p nh·∫≠t l·∫°i s·ªë l∆∞·ª£ng trong input
                },
                error: function(xhr, status, error) {
                    console.error('Error updating cart:', error);
                }
            });
        });
    });

</script>

</body>
</html>
