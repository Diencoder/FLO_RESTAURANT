<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login-front.css">
</head>
<body>

<div class="container">
    <div class="brand-logo"></div>
    <div class="brand-title">User Login</div>

    <!-- ⚠️ action phải khớp với loginProcessingUrl trong SecurityConfig -->
    <form th:action="@{/login}" method="post">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>

        <p style="margin-top: 10px;">
            Chưa có tài khoản? <a href="/register">Tạo tài khoản</a>
        </p>

        <!-- Hiển thị lỗi nếu có -->
        <div th:if="${param.error}">
            <p style="color: red;">Sai tên đăng nhập hoặc mật khẩu!</p>
        </div>

        <!-- Hiển thị thông báo khi đăng xuất -->
        <div th:if="${param.logout}">
            <p style="color: green;">Bạn đã đăng xuất thành công.</p>
        </div>
    </form>
</div>

</body>
</html>
