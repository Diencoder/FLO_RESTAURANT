<!-- content.html -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu'></i>
        <a href="#" class="nav-link"></a>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Tìm kiếm...">
                <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
            </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
        <div class="cards-list">
            <div class="card-stock">
                <a href="inventory.html"><div class="card_image"><img th:src="@{/images/inventory.png}" /></div></a>
                <div class="card_title title-white">
                    <p th:text="${inventoryCount}"></p>
                    <p>Kho Hàng</p>
                </div>
            </div>

            <div class="card-stock2">
                <div class="card_image">
                    <a href="#"><img th:src="@{/images/revenue.png}" /></a>
                </div>
                <div class="card_title title-white">
                    <p th:text="${totalRevenue}"></p>
                    <p>Doanh Thu</p>
                </div>
            </div>

            <div class="card-stock3">
                <div class="card_image">
                    <a href="#"><img th:src="@{/images/orders_completed.png}" /></a>
                </div>
                <div class="card_title title-white">
                    <p th:text="${completedOrders}"></p>
                    <p>Đơn Hàng Đã Hoàn Thành</p>
                </div>
            </div>

            <div class="card-stock4">
                <div class="card_image">
                    <a href="#"><img th:src="@{/images/folder2.png}" /></a>
                </div>
                <div class="card_title title-white">
                    <p th:text="${menuItems}"></p>
                    <p>Món Trong Thực Đơn</p>
                </div>
            </div>
        </div>

        <!-- Biểu đồ -->
        <ul class="box-info">
            <li>
                <div class="chart" id="donutchart_msi" style="width: 650px; height: 320px;"></div>
            </li>
            <li>
                <div class="chart" id="columnchart_material" style="width: 650px; height: 320px;"></div>
            </li>
        </ul>
        <!-- Biểu đồ Kết thúc -->
    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->
