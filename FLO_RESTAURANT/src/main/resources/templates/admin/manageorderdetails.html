<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
</head>
<body>

<h1>Order Details</h1>

<div>
    <p><strong>Order ID: </strong><span th:text="${order.id}"></span></p>
    <p><strong>Customer: </strong><span th:text="${order.customerName}"></span></p>
    <p><strong>Order Date: </strong><span th:text="${order.orderDate}"></span></p>
    <p><strong>Status: </strong><span th:text="${order.status}"></span></p>

    <form th:action="@{/admin/orders/update/{id}(id=${order.id})}" method="post">
        <label for="status">Update Status:</label>
        <select name="status" id="status">
            <option th:value="${order.status}" th:text="${order.status}">Status</option>
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
        </select>
        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
