<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo Cafe Admin</title>

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">

    <!-- CSS Tài Nguyên Tĩnh -->
    <link rel="stylesheet" th:href="@{/assets/style-admin.css}">
    <link rel="icon" th:href="@{/images/logo.png}">
</head>
<body>

<!-- SIDEBAR -->
<section id="sidebar">
    <a href="#" class="brand">
        <img th:src="@{/images/logo.png}" width="80px" alt="Logo">
    </a>
    <ul class="side-menu top">
        <li>
            <a href="@{/admin}">
                <i class='bx bxs-dashboard'></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="@{/manageadmin}">
                <i class='bx bxs-group'></i>
                <span class="text">Admin Panel</span>
            </a>
        </li>
        <li>
            <a href="@{/manageonlineorder}">
                <i class='bx bxs-cart'></i>
                <span class="text">Online Orders</span>
            </a>
        </li>
        <li>
            <a href="@{/manageeiorder}">
                <i class='bx bx-qr-scan'></i>
                <span class="text">Eat In Orders</span>
            </a>
        </li>
        <li>
            <a href="@{/managecategory}">
                <i class='bx bxs-category'></i>
                <span class="text">Category</span>
            </a>
        </li>
        <li>
            <a href="@{/managefood}">
                <i class='bx bxs-food-menu'></i>
                <span class="text">Food Menu</span>
            </a>
        </li>
        <li class="active">
            <a href="@{/inventory}">
                <i class='bx bxs-box'></i>
                <span class="text">Inventory</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu">
        <li>
            <a href="#">
                <i class='bx bxs-cog'></i>
                <span class="text">Settings</span>
            </a>
        </li>
        <li>
            <a href="@{/logout}" class="logout">
                <i class='bx bxs-log-out-circle'></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->

<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu'></i>
        <a href="#" class="nav-link"></a>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class="bx bx-search"></i></button>
            </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Inventory</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="@{/admin}">Dashboard</a>
                    </li>
                    <li><i class="bx bx-chevron-right"></i></li>
                    <li>
                        <a class="active" href="@{/inventory}">Inventory</a>
                    </li>
                </ul>
            </div>
        </div>

        <br/>

        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>Inventory Items</h3>
                </div>
                <table class="inventory-table">
                    <tr>
                        <th>Item Name</th>
                        <th>Image</th>
                        <th>Available Stocks</th>
                        <th>Actions</th>
                    </tr>

                    <!-- Example Rows (no data from DB) -->
                    <tr>
                        <td>Item 1</td>
                        <td><img th:src="@{/images/food/item1.jpg}" width="100px" alt="Item 1"></td>
                        <td><span class="status process">80</span></td>
                        <td><a href="@{/update-inventory/1}" class="button-5" role="button">Update</a></td>
                    </tr>
                    <tr>
                        <td>Item 2</td>
                        <td><img th:src="@{/images/food/item2.jpg}" width="100px" alt="Item 2"></td>
                        <td><span class="status pending">40</span></td>
                        <td><a href="@{/update-inventory/2}" class="button-5" role="button">Update</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->

<script th:src="@{/assets/script-admin.js}"></script>
</body>
</html>
