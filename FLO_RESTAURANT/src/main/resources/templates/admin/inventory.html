<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Thay thế phần head từ tệp fragments/header.html -->
    <div th:replace="~{fragments/header}"></div>
</head>
<body>

<!-- Thay thế phần sidebar từ tệp fragments/sidebar.html -->
<div th:replace="~{fragments/sidebar}"></div>

<!-- CONTENT -->
<section id="content">
    <!-- Thay thế phần navbar từ tệp fragments/navbar.html -->
    <div th:replace="~{fragments/navbar}"></div>

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Kho</h1>
                <ul class="breadcrumb">
                    <li><a href="@{/admin}">Dashboard</a></li>
                    <li><i class="bx bx-chevron-right"></i></li>
                    <li><a class="active" href="@{/inventory}">Kho</a></li>
                </ul>
            </div>
        </div>

        <br/>

        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>Danh sách Mặt hàng Kho</h3>
                </div>
                <table class="inventory-table">
                    <thead>
                    <tr>
                        <th>Tên sản phẩm</th>
                        <th>Hình ảnh</th>
                        <th>Tồn kho</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Dữ liệu mẫu -->
                    <tr>
                        <td>Sản phẩm 1</td>
                        <td><img th:src="@{/images/food/item1.jpg}" width="100px" alt="Item 1"></td>
                        <td><span class="status process">80</span></td>
                        <td><a href="@{/update-inventory/1}" class="button-5" role="button">Cập nhật</a></td>
                    </tr>
                    <tr>
                        <td>Sản phẩm 2</td>
                        <td><img th:src="@{/images/food/item2.jpg}" width="100px" alt="Item 2"></td>
                        <td><span class="status pending">40</span></td>
                        <td><a href="@{/update-inventory/2}" class="button-5" role="button">Cập nhật</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->

<!-- Thay thế phần footer từ tệp fragments/footer.html -->
<div th:replace="~{fragments/footer}"></div>

<script>
    // Hàm điều khiển cho việc thu nhỏ và mở rộng sidebar
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        sidebar.classList.toggle('collapsed');
        content.classList.toggle('shifted');
    }
</script>

</body>
</html>
