<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Kho Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the table takes up full width */
        .table {
            width: 100%; /* Make the table span the full width */
            table-layout: fixed; /* Ensure the table layout is fixed for even spacing */
        }

        /* Optional: Make each column have enough space */
        .table th, .table td {
            text-align: center; /* Center text */
            padding: 10px; /* Add padding for better readability */
            overflow: hidden; /* Prevent overflow */
        }

        /* Ensure stock numbers are black */

    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header}"></div>

<!-- Sidebar -->
<div th:replace="~{fragments/sidebar}"></div>

<section id="content">
    <div th:replace="~{fragments/navbar}"></div>

    <main>
        <!-- Header Section -->
        <div class="head-title">
            <div class="left">
                <h1>Kho</h1>
                <ul class="breadcrumb">
                    <li><a href="/admin/admin">Dashboard</a></li>
                    <li><i class="bx bx-chevron-right"></i></li>
                    <li><a class="active" href="/admin/inventory">Kho</a></li>
                </ul>
            </div>
        </div>

        <br/>

        <!-- Add Product Button and Title -->
        <div class="d-flex justify-content-between mb-4">
            <h3>Danh sách Mặt hàng Kho</h3>
            <a href="/admin/addfood" class="btn btn-success">Thêm Sản phẩm</a>
        </div>

        <!-- Product Inventory Table -->
        <div class="table-data">
            <div class="order">
                <div class="head">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Tên món ăn</th>
                            <th>Tồn kho</th>
                            <th>Giá</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="food : ${foods}">
                            <td th:text="${food.title}">Món ăn</td>
                            <td><span class="status" th:text="${food.stock}" style="color: black;"></span></td>
                            <td><span class="price" th:text="${food.price}"></span></td>
                            <td>
                                <a th:href="@{/admin/editfood/{id}(id=${food.id})}" class="btn btn-warning">Sửa</a>
                                <a th:href="@{/admin/deletefood/{id}(id=${food.id})}" class="btn btn-danger" role="button" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">Xóa</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</section>

<!-- Footer -->
<div th:replace="~{fragments/footer}"></div>

</body>
</html>
