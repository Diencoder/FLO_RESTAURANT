spring.application.name=FloRestaurant
server.port=8080
debug=true
logging.level.org.springframework.security=INFO
logging.level.org.springframework=INFO
spring.devtools.restart.enabled=true

# C?u hình k?t n?i c? s? d? li?u MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/flo_restaurant?zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=HikariCP

# C?u hình JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.access_type=property  # ??m b?o Hibernate s? d?ng getter/setter


# C?u hình Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8