<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header}"></head>
<body>
<div class="container mt-5">
    <h1>Your Cart</h1>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.items}" th:data-food-id="${item.food.id}">
            <td th:text="${item.food.title}"></td>
            <td>
                <!-- Form ƒë·ªÉ thay ƒë·ªïi s·ªë l∆∞·ª£ng -->
                <form th:action="@{/updateCart}" method="POST" class="updateForm">
                    <input type="hidden" name="foodId" th:value="${item.food.id}" />
                    <input type="number" name="quantity" th:value="${item.quantity}" class="form-control quantity" min="1" required />
                    <button type="submit" class="btn btn-primary updateBtn">C·∫≠p Nh·∫≠t</button>
                </form>
            </td>
            <td th:text="${item.food.price}" class="price"></td>
            <td th:text="${item.getTotalPrice()}" class="total"></td>
            <td>
                <form th:action="@{/removeFromCart}" method="post">
                    <input type="hidden" name="foodId" th:value="${item.food.id}">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>


    </table>

    <p id="totalAmount" th:text="'Total: ' + ${totalAmount}"></p>

    <h3>Th√¥ng tin kh√°ch h√†ng</h3>
    <form th:action="@{/purchase}" method="post">
        <!-- T·∫°o m√£ giao d·ªãch ng·∫´u nhi√™n v·ªõi 6 ch·ªØ s·ªë -->
        <input type="text" name="tran_id" th:value="${T(java.lang.Math).random() * 1000000}" class="form-control" placeholder="M√£ giao d·ªãch" readonly required>

        <!-- T·ª± ƒë·ªông ƒëi·ªÅn th√¥ng tin ng∆∞·ªùi d√πng t·ª´ session -->
        <input type="text" name="username" th:value="${session.username}" class="form-control" placeholder="T√™n ƒëƒÉng nh·∫≠p" readonly required>
        <input type="text" name="cus_name" th:value="${session.cus_name}" class="form-control" placeholder="T√™n kh√°ch h√†ng" required>
        <input type="email" name="cus_email" th:value="${session.cus_email}" class="form-control" placeholder="Email" required>
        <input type="text" name="cus_add1" th:value="${session.cus_add1}" class="form-control" placeholder="ƒê·ªãa ch·ªâ" required>
        <input type="text" name="cus_city" th:value="${session.cus_city}" class="form-control" placeholder="Th√†nh ph·ªë" required>
        <input type="text" name="cus_phone" th:value="${session.cus_phone}" class="form-control" placeholder="S·ªë ƒëi·ªán tho·∫°i" required>

        <br><br>
        <button type="submit" class="btn btn-success">üõí Thanh To√°n</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // L·∫Øng nghe s·ª± ki·ªán submit t·ª´ c√°c form c√≥ class l√† "updateForm"
        const updateForms = document.querySelectorAll('.updateForm');

        updateForms.forEach(form => {
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Ng·ª´ng g·ª≠i form theo c√°ch truy·ªÅn th·ªëng

                const formData = new FormData(form);
                const foodId = formData.get('foodId');
                const quantity = formData.get('quantity');

                // G·ª≠i y√™u c·∫ßu AJAX ƒë·ªÉ c·∫≠p nh·∫≠t gi·ªè h√†ng
                fetch('/updateCart', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json()) // ƒê·∫£m b·∫£o server tr·∫£ v·ªÅ JSON
                    .then(data => {
                        if (data.totalAmount !== undefined) {
                            // C·∫≠p nh·∫≠t t·ªïng s·ªë ti·ªÅn gi·ªè h√†ng
                            document.getElementById('totalAmount').innerText = 'Total: ' + data.totalAmount;

                            // T√¨m v√† c·∫≠p nh·∫≠t l·∫°i s·ªë l∆∞·ª£ng v√† t·ªïng ti·ªÅn cho m√≥n ƒÉn n√†y trong b·∫£ng
                            const row = document.querySelector(`tr[data-food-id='${foodId}']`);
                            if (row) {
                                row.querySelector('.quantity').value = quantity;  // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng
                                const price = parseFloat(row.querySelector('.price').innerText);
                                row.querySelector('.total').innerText = (quantity * price).toFixed(2);  // C·∫≠p nh·∫≠t t·ªïng ti·ªÅn c·ªßa m√≥n ƒÉn
                            }
                        } else {
                            console.error('Total amount is undefined:', data);
                        }
                    })
                    .catch(error => {
                        console.error('Error updating cart:', error);
                    });
            });
        });
    });


</script>

</body>
</html>
