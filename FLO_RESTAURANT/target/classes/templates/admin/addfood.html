<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Món Ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header}"></div>

<!-- Sidebar -->
<div th:replace="~{fragments/sidebar}"></div>

<section id="content">
    <div th:replace="~{fragments/navbar}"></div>

    <main>
        <div class="head-title">
            <div class="left">
                <h1>Thêm Món Ăn Mới</h1>
                <ul class="breadcrumb">
                    <li><a href="@{/admin}">Dashboard</a></li>
                    <li><i class="bx bx-chevron-right"></i></li>
                    <li><a class="active" href="@{/admin/addfood}">Thêm Món Ăn</a></li>
                </ul>
            </div>
        </div>

        <br/>

        <!-- Add Food Form -->
        <div class="form-container">
            <h3>Nhập thông tin món ăn mới</h3>

            <form action="#" th:action="@{/admin/addfood}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Tên món ăn</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Giá</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Tồn kho</label>
                    <input type="number" class="form-control" id="stock" name="stock" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="category_id" class="form-label">Danh mục</label>
                    <select class="form-control" id="category_id" name="categoryId" required>
                        <option value="" selected>Chọn danh mục</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.title}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="featured" class="form-label">Nổi bật</label>
                    <select class="form-control" id="featured" name="featured">
                        <option value="yes">Có</option>
                        <option value="no" selected>Không</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Chọn ảnh</label>
                    <input type="file" class="form-control" id="image" name="image">
                    <!-- Thêm thông báo nếu không có ảnh -->
                    <small class="form-text text-muted">Nếu không chọn ảnh, mặc định sẽ sử dụng ảnh "default.jpg".</small>
                </div>

                <div class="mb-3">
                    <label for="active" class="form-label">Trạng thái</label>
                    <select class="form-control" id="active" name="active">
                        <option value="yes">Có sẵn</option>
                        <option value="no">Hết hàng</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Thêm Món Ăn</button>
            </form>
        </div>
    </main>
</section>

<!-- Footer -->
<div th:replace="~{fragments/footer}"></div>

</body>
</html>
