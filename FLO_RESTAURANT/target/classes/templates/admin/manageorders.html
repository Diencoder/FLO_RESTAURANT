<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đơn Hàng</title>

    <!-- Nhúng Bootstrap CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Nhúng phần Header -->
    <div th:replace="~{fragments/header}"></div>
</head>
<body>

<!-- Nhúng phần Sidebar -->
<div th:replace="~{fragments/sidebar}"></div>

<!-- CONTENT -->
<section id="content">
    <!-- Nhúng phần Navbar -->
    <div th:replace="~{fragments/navbar}"></div>

    <div class="container mt-4">
        <div class="head-title">
            <div class="left">
                <h1 class="text-primary">Quản Lý Đơn Hàng</h1>
            </div>
        </div>

        <!-- Bảng đơn hàng với Bootstrap Table -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Mã Đơn Hàng</th> <!-- Cập nhật tên cột -->
                    <th scope="col">Tên Khách Hàng</th>
                    <th scope="col">Tổng Tiền</th>
                    <th scope="col">Trạng Thái</th>
                    <th scope="col">Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}"></td> <!-- Sửa từ transactionId thành orderId -->
                    <td th:text="${order.cusName}"></td> <!-- Sửa từ customerName thành cusName -->
                    <td th:text="${order.totalAmount}"></td> <!-- Sửa từ total thành totalAmount -->
                    <td th:text="${order.orderStatus}"></td> <!-- Sửa từ status thành orderStatus -->
                    <td>
                        <a th:href="@{/admin/orders/{id}(id=${order.orderId})}" class="btn btn-warning btn-sm">Chỉnh Sửa</a> |
                        <a th:href="@{/admin/orders/delete/{id}(id=${order.orderId})}" class="btn btn-danger btn-sm">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- Nhúng phần Footer -->
<div th:replace="~{fragments/footer}"></div>

<!-- Nhúng Bootstrap JS từ CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
